<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square">
            <p><abbr title="Use a tag <p>">Parágrafo</abbr></p>
        </li>
        <li type="square">
            <p><abbr title="Use a tag <title>">Títulos</abbr></p>
        </li>
        <li type="square">
            <p><abbr title="Use a tag <img>">Imagens</abbr></p>
        </li>
        <li type="square">
            <p><abbr title="Use a tag <abbr>">Abreviações</abbr></p>
        </li>
        <li type="square">
            <p><abbr title="Use a tag <code>">Código-fonte</abbr></p>
        </li>
        <li type="square">
            <p><abbr title="Use a tag <ol>">Listas numeradas</abbr></p>
        </li>
        <li type="square">
            <p><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></p>
        </li>
    </ul>
    
</body>
</html>
